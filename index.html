<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2F3BA2">
    <title>Seminar 2 Demo - PWA</title>

    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="icon" href="images/favicon.png">

    <!-- teilt dem Browser zusätzliche Infos zur PWA mit und ermöglicht das automatische "add to homescreen" banner -->
    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Seminar2DemoPWA">
    <link rel="apple-touch-icon" href="images/favicon_256x256.png">

    <!-- Tile Icon for Windows -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Demo: Progressive Web App</h1>
        <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    </header>

    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>


    <div class="main">
        <h3 class="online_status"><u></u></h3>
        <div class="joke_container">
            <div class="joke_image"><img src="https://assets.chucknorris.host/img/avatar/chuck-norris.png" alt="chuck norris"></div>
            <div class="joke_text"></div>
        </div>
    </div>

    <script src="scripts/chuckNorrisIOApiClient.js"></script>
    <script src="scripts/app.js" async></script>
    <script src="scripts/main.js" async></script>
</body>
</html>
